Dark Pastel:
  modes:
    dark:
      # ============================================================================
      # CENTRALIZED COLOR PALETTE - Change these values to theme the entire system
      # ============================================================================
      
      # Primary Earthy Color Palette (RGB values without 'rgb()' wrapper)
      earthy-orange-rgb: '165, 120, 45'        # Primary accent/orange
      earthy-green-rgb: '62, 89, 52'           # Primary green/blue replacement
      earthy-brown-rgb: '123, 75, 54'          # Rich brown
      earthy-red-rgb: '173, 107, 75'           # Warm red/pink
      earthy-beige-rgb: '221, 203, 183'        # Light cream/yellow
      earthy-grey-rgb: '130, 137, 110'         # Neutral grey
      
      # Brightness Scale for Lights (based on earthy-orange)
      light-100-rgb: '165, 120, 45'            # 100% brightness
      light-80-rgb: '140, 100, 35'             # 80% brightness  
      light-60-rgb: '115, 80, 25'              # 60% brightness
      light-40-rgb: '90, 60, 15'               # 40% brightness
      light-20-rgb: '65, 40, 10'               # 20% brightness
      
      # Background Colors (HEX values)
      bg-primary: '#151310'                     # Main background
      bg-secondary: '#362d1dff'                   # Card background
      bg-tertiary: '#2b2718ff'                  # Card background with alpha
      
      # Icon Colors (HEX values)
      icon-primary: '#8a7356'                    # Default icon color (warm brown)
      icon-secondary: '#c4a882'                  # Secondary icon color (warm beige)
      icon-orange: '#97570eff'                   # Orange icon color (earthy orange)
      icon-disabled: '#1e1513ff'                 # Disabled/unavailable icon color (dark gray)
      icon-contrast: '#8c8c8c'                   # Better contrast for switches/toggles
      
      # ============================================================================
      # FONTS
      # ============================================================================
      
      # Fonts
      primary-font-family: 'Raleway,sans-serif'
      paper-font-common-base_-_font-family: 'var(--primary-font-family)'
      paper-font-common-code_-_font-family: 'var(--primary-font-family)'
      paper-font-body1_-_font-family: 'var(--primary-font-family)'
      paper-font-subhead_-_font-family: 'var(--primary-font-family)'
      paper-font-headline_-_font-family: 'var(--primary-font-family)'
      paper-font-caption_-_font-family: 'var(--primary-font-family)'
      paper-font-title_-_font-family: 'var(--primary-font-family)'
      ha-card-header-font-family: 'var(--primary-font-family)'

      # Text
      text-color: '#adb090ff'
      primary-text-color: 'var(--text-color)'
      text-primary-color: 'var(--text-color)'
      secondary-text-color: '#c6c2baff'
      text-medium-light-color: '#a8a7a0ff'
      text-medium-color: '#8a8680ff'
      disabled-text-color: 'var(--icon-disabled)'
      text-light-primary-color: 'var(--text-color)'
      text-accent-color: '#0d0a07'

      # Text Fields and Dropdowns
      mdc-text-field-fill-color: 'var(--background-color)'
      mdc-text-field-ink-color: 'var(--text-color)'
      mdc-select-fill-color: 'var(--background-color)'
      mdc-text-field-label-ink-color: 'var(--secondary-text-color)'
      input-fill-color: 'var(--background-color)'
      input-ink-color: 'var(--text-color)'
      input-label-ink-color: 'var(--text-color)'
      input-disabled-fill-color: 'var(--background-color)'
      input-disabled-ink-color: 'var(--disabled-text-color)'
      input-disabled-label-ink-color: 'var(--disabled-text-color)'
      input-idle-line-color: 'var(--background-color)'
      input-dropdown-icon-color: 'var(--secondary-text-color)'
      input-hover-line-color: 'var(--primary-color)'
      input-disabled-line-color: 'var(--disabled-text-color)'
      input-outlined-idle-border-color: 'var(--disabled-text-color)'
      input-outlined-hover-border-color: 'var(--disabled-text-color)'
      input-outlined-disabled-border-color: 'var(--disabled-text-color)'
      code-editor-background-color: '#1c1c1c'
