      # ============================================================================
      # MAIN COLORS
      # ============================================================================
      
      # Main Colors
      app-header-background-color: 'var(--bg-primary)'
      header-height: '48px'
      accent-color: 'rgb(var(--earthy-orange-rgb))'
      accent-medium-color: 'var(--accent-color)'
      primary-color: 'var(--accent-color)'
      dark-primary-color: 'var(--accent-color)'
      light-primary-color: 'var(--disabled-text-color)'
      paper-card-background-color: 'var(--bg-primary)'

      # Background
      background-color: 'var(--bg-primary)'
      primary-background-color: 'var(--bg-primary)'
      background-color-2: 'var(--bg-secondary)'
      secondary-background-color: '"none"'
      markdown-code-background-color: 'var(--bg-primary)'
      material-background-color: 'var(--paper-listbox-background-color)'
      material-secondary-background-color: 'var(--ha-card-background)'
