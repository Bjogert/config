      state-teal-color: 'rgb(var(--mush-rgb-teal))'
      state-indigo-color: 'rgb(var(--mush-rgb-indigo))'
      state-light-blue-color: 'rgb(var(--mush-rgb-light-blue))'
      state-alarm_control_panel-armed_away-color: 'var(--state-green-color)'
