      # ============================================================================
      # SIDEBAR COLORS
      # ============================================================================
      
      # Sidebar
      sidebar-background-color: 'var(--bg-primary)'
      sidebar-icon-color: 'var(--icon-secondary)'
      sidebar-selected-icon-color: 'var(--accent-color)'
