# Camera Control Scripts
# Author: Robert & Julia
# Description: Scripts for LilyGo camera presets and controls

# ================================
# CAMERA PRESET SCRIPTS
# ================================

camera_indoor_preset:
  alias: "Camera Indoor Preset"
  description: "Optimized settings for indoor camera use"
  icon: "mdi:home"
  sequence:
    - service: number.set_value
      target:
        entity_id: number.lilygo_camera_quality
      data:
        value: 12
    - service: number.set_value
      target:
        entity_id: number.lilygo_camera_brightness
      data:
        value: 0
    - service: number.set_value
      target:
        entity_id: number.lilygo_camera_contrast
      data:
        value: 0
    - service: number.set_value
      target:
        entity_id: number.lilygo_camera_saturation
      data:
        value: 0
    - service: number.set_value
      target:
        entity_id: number.lilygo_camera_frequency
      data:
        value: 20
    - service: switch.turn_off
      target:
        entity_id: switch.lilygo_camera_vflip
    - service: switch.turn_off
      target:
        entity_id: switch.lilygo_camera_hmirror

camera_outdoor_preset:
  alias: "Camera Outdoor Preset"
  description: "Optimized settings for outdoor/bright conditions"
  icon: "mdi:weather-sunny"
  sequence:
    - service: number.set_value
      target:
        entity_id: number.lilygo_camera_quality
      data:
        value: 8
    - service: number.set_value
      target:
        entity_id: number.lilygo_camera_brightness
      data:
        value: -1
    - service: number.set_value
      target:
        entity_id: number.lilygo_camera_contrast
      data:
        value: 1
    - service: number.set_value
      target:
        entity_id: number.lilygo_camera_saturation
      data:
        value: 1
    - service: number.set_value
      target:
        entity_id: number.lilygo_camera_frequency
      data:
        value: 25

camera_night_preset:
  alias: "Camera Night Preset"
  description: "Optimized settings for low light conditions"
  icon: "mdi:weather-night"
  sequence:
    - service: number.set_value
      target:
        entity_id: number.lilygo_camera_quality
      data:
        value: 15
    - service: number.set_value
      target:
        entity_id: number.lilygo_camera_brightness
      data:
        value: 2
    - service: number.set_value
      target:
        entity_id: number.lilygo_camera_contrast
      data:
        value: 2
    - service: number.set_value
      target:
        entity_id: number.lilygo_camera_saturation
      data:
        value: -1
    - service: number.set_value
      target:
        entity_id: number.lilygo_camera_frequency
      data:
        value: 15

# ================================
# CAMERA UTILITY SCRIPTS
# ================================

camera_reset_defaults:
  alias: "Reset Camera to Defaults"
  description: "Reset all camera settings to default values"
  icon: "mdi:refresh"
  sequence:
    - service: number.set_value
      target:
        entity_id: number.lilygo_camera_quality
      data:
        value: 10
    - service: number.set_value
      target:
        entity_id: number.lilygo_camera_brightness
      data:
        value: 0
    - service: number.set_value
      target:
        entity_id: number.lilygo_camera_contrast
      data:
        value: 0
    - service: number.set_value
      target:
        entity_id: number.lilygo_camera_saturation
      data:
        value: 0
    - service: number.set_value
      target:
        entity_id: number.lilygo_camera_frequency
      data:
        value: 20
    - service: switch.turn_off
      target:
        entity_id: switch.lilygo_camera_vflip
    - service: switch.turn_off
      target:
        entity_id: switch.lilygo_camera_hmirror
    - service: switch.turn_off
      target:
        entity_id: switch.lilygo_screen_flip

camera_flip_all:
  alias: "Flip Camera Orientation"
  description: "Toggle all flip/mirror settings for inverted mounting"
  icon: "mdi:rotate-3d"
  sequence:
    - service: switch.toggle
      target:
        entity_id: switch.lilygo_camera_vflip
    - service: switch.toggle
      target:
        entity_id: switch.lilygo_camera_hmirror
    - service: switch.toggle
      target:
        entity_id: switch.lilygo_screen_flip
