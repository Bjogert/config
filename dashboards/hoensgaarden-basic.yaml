# ================================
# 🐔 HÖNSGÅRDEN DASHBOARD - BASIC VERSION
# ================================
# Simple version using only built-in Home Assistant cards
# This version works without custom cards

title: 🐔 Hönsgården
views:
  # ================================
  # MAIN OVERVIEW VIEW
  # ================================
  - title: Översikt
    path: overview
    icon: mdi:view-dashboard
    cards:
      # Title Card
      - type: markdown
        content: |
          # 🐔 Hönsgården Live Status
          Realtidsövervakning av våra hönor
        
      # Current Status
      - type: conditional
        conditions:
          - entity: sensor.nest_1_occupant
            state_not: "unknown"
          - entity: sensor.nest_1_occupant  
            state_not: "empty"
        card:
          type: entity
          entity: sensor.nest_1_occupant
          name: "🥚 Aktuell höna i boet"
          icon: mdi:bird
      
      # Empty Nest Display
      - type: conditional
        conditions:
          - entity: sensor.nest_1_occupant
            state: "empty"
        card:
          type: entity
          entity: sensor.nest_1_occupant
          name: "🏠 Boet är tomt"
          icon: mdi:home-variant-outline
          
      # System Status
      - type: entities
        title: "📊 Systemstatus"
        entities:
          - entity: binary_sensor.nest_1_occupied
            name: "Bostatus"
            icon: mdi:home-variant
          - entity: binary_sensor.chicken_system_online
            name: "RFID System"
            icon: mdi:radar
          - entity: input_number.daily_chicken_visits
            name: "Besök idag"
            icon: mdi:counter
          - entity: sensor.current_visit_duration
            name: "Aktuell session"
            icon: mdi:timer

      # Daily Stats
      - type: entities
        title: "🏆 Dagens Statistik"
        entities:
          - entity: input_text.daily_chicken_champion
            name: "Dagens Champion"
            icon: mdi:trophy
          - entity: input_number.weekly_chicken_visits
            name: "Veckans besök"
            icon: mdi:calendar-week
          - entity: input_text.weekly_chicken_champion
            name: "Veckans Champion"
            icon: mdi:crown

  # ================================
  # CHICKEN PROFILES VIEW
  # ================================
