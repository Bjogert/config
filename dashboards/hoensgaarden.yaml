  # ================================
  # STATISTICS & ANALYTICS VIEW
  # ================================
  - title: Statistik
    path: statistics
    icon: mdi:chart-line
    cards:
      - type: custom:mushroom-title-card
        title: 📊 Hönsgårdens Statistik
        subtitle: Långsiktig analys och trender
        
      # Long-term Trends
      - type: custom:apexcharts-card
        header:
          show: true
          title: "📈 Månadsvis Produktivitetstrend"
        series:
          - entity: input_number.daily_chicken_visits
            name: "Dagliga besök"
            color: orange
            show:
              legend_value: true
        graph_span: 30d
        
      # Weekly Comparison  
      - type: custom:apexcharts-card
        header:
          show: true
          title: "📅 Veckojämförelse"
        series:
          - entity: input_number.weekly_chicken_visits
            name: "Veckobesök"
            color: green
            show:
              legend_value: true
        graph_span: 4w
        
      # Champion History (This would need custom template sensors)
      - type: entities
        title: 🏆 Championhistorik
        entities:
          - entity: input_text.daily_chicken_champion
            name: Dagens Champion
            icon: mdi:trophy
          - entity: input_text.weekly_chicken_champion  
            name: Veckans Champion
            icon: mdi:crown
            
      # System Performance
