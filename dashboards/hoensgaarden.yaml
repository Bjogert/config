# ================================
# 🐔 HÖNSGÅRDEN DASHBOARD
# ================================
# Swedish Chicken Monitoring Dashboard
# Features: Individual chicken profiles, leaderboards, productivity tracking
# Created: 2025-01-26

title: 🐔 Hönsgården
views:
  # ================================
  # MAIN OVERVIEW VIEW
  # ================================
  - title: Översikt
    path: overview
    icon: mdi:view-dashboard
    cards:
      # Current Status Card
      - type: vertical-stack
        cards:
          - type: custom:mushroom-title-card
            title: 🐔 Hönsgården Live Status
            subtitle: Realtidsövervakning av våra hönor
          
          # Current Nest Occupant - Large Display
          - type: conditional
            conditions:
              - entity: sensor.nest_1_occupant
                state_not: "unknown"
              - entity: sensor.nest_1_occupant  
                state_not: "empty"
            card:
              type: custom:mushroom-entity-card
              entity: sensor.nest_1_occupant
              name: 🥚 Aktuell höna i boet
              icon: mdi:bird
              icon_color: orange
              layout: horizontal
              primary_info: name
              secondary_info: state
              tap_action:
                action: navigate
                navigation_path: "/hoensgaarden/chicken-profile"
          
          # Empty Nest Display
          - type: conditional
            conditions:
              - entity: sensor.nest_1_occupant
                state: "empty"
            card:
              type: custom:mushroom-entity-card
              entity: sensor.nest_1_occupant
              name: 🏠 Boet är tomt
              icon: mdi:home-variant-outline
              icon_color: grey
              layout: horizontal
              
      # System Status Grid
      - type: grid
        columns: 2
        square: false
        cards:
          # Nest Status
          - type: custom:mushroom-entity-card
            entity: binary_sensor.nest_1_occupied
            name: Bostatus
            icon: mdi:home-variant
            icon_color: "{{ 'green' if is_state('binary_sensor.nest_1_occupied', 'on') else 'grey' }}"
            
          # System Online Status  
          - type: custom:mushroom-entity-card
            entity: binary_sensor.chicken_system_online
            name: RFID System
            icon: mdi:radar
            icon_color: "{{ 'green' if is_state('binary_sensor.chicken_system_online', 'on') else 'red' }}"
            
          # Daily Visits Counter
          - type: custom:mushroom-entity-card
            entity: input_number.daily_chicken_visits
            name: Besök idag
            icon: mdi:counter
            icon_color: blue
            
          # Current Visit Duration
          - type: custom:mushroom-entity-card
            entity: sensor.current_visit_duration
            name: Aktuell session
            icon: mdi:timer
            icon_color: orange

      # Daily Leaderboard
      - type: custom:mushroom-title-card
        title: 🏆 Dagens Rankning
        subtitle: Vilken höna är mest produktiv idag?
        
      - type: custom:apexcharts-card
        header:
          show: true
          title: "📊 Daglig Produktivitet"
          show_states: true
        now:
          show: true
          label: Nu
        series:
          - entity: input_number.daily_chicken_visits
            name: "Totala besök"
            color: orange
            show:
              legend_value: true
        graph_span: 1d
        
      # Quick Stats Grid
      - type: grid
        columns: 3
        square: true
        cards:
          - type: custom:mushroom-entity-card
            entity: input_text.daily_chicken_champion
            name: Dagens Champion
            icon: mdi:trophy
            icon_color: gold
            
          - type: custom:mushroom-entity-card  
            entity: input_number.weekly_chicken_visits
            name: Veckans besök
            icon: mdi:calendar-week
            icon_color: green
            
          - type: custom:mushroom-entity-card
            entity: input_text.weekly_chicken_champion
            name: Veckans Champion
            icon: mdi:crown
            icon_color: purple

