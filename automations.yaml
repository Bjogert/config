- id: '1735757259377'
  alias: Tänd belysning i vardagsrummet kl 07
  description: Turn on living room lighting at 07:00 with conditions for darkness
    or daylight, only if you are in the home zone.
  triggers:
  - at: 07:00:00
    trigger: time
  conditions:
  - condition: zone
    entity_id: person.wiesel
    zone: zone.home
  actions:
  - choose:
    - conditions:
      - condition: or
        conditions:
        - condition: sun
          before: sunrise
        - condition: sun
          after: sunset
      sequence:
      - target:
          entity_id: scene.lagom_mysigt
        action: scene.turn_on
    - conditions:
      - condition: sun
        after: sunrise
        before: sunset
      sequence:
      - target:
          entity_id: scene.tant_dag
        action: scene.turn_on
  mode: single
