  mode: single
- id: '1748016432843'
  alias: "ü¶Ü Duck Door Status Notifications"
  description: 'Sends notifications for duck door status changes using new sensor structure'
  triggers:
  - entity_id: sensor.duck_door_status
    to: 'closed'
    trigger: state
  - entity_id: sensor.duck_door_status  
    to: 'open'
    trigger: state
  - entity_id: sensor.duck_door_status
    to: 'error'
    trigger: state
  conditions: []
  actions:
  - choose:
    - conditions:
      - condition: template
        value_template: "{{ trigger.to_state.state == 'closed' }}"
      sequence:
      - data:
          message: "ü¶Ü Duck door is now CLOSED - Position: {{ states('sensor.duck_door_position') }}%"
        action: notify.mobile_app_telefonen
    - conditions:
      - condition: template
        value_template: "{{ trigger.to_state.state == 'open' }}"
      sequence:
      - data:
          message: "ü¶Ü Duck door is now OPEN - Position: {{ states('sensor.duck_door_position') }}%"
        action: notify.mobile_app_telefonen
    - conditions:
      - condition: template
        value_template: "{{ trigger.to_state.state == 'error' }}"
      sequence:
      - data:
          message: "‚ö†Ô∏è DUCK DOOR ERROR - Check immediately!"
        action: notify.mobile_app_telefonen
  mode: single
