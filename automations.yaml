- id: duck_door_availability_notification
  alias: "ü¶Ü Duck Door - Online/Offline Notification"
  description: 'Sends notification when Duck Door controller goes online or offline, limited to 2 notifications per day'
  triggers:
  - entity_id: sensor.duck_door_status
    to: 'unavailable'
    trigger: state
  - entity_id: sensor.duck_door_status
    from: 'unavailable'
    trigger: state
  conditions:
  - condition: numeric_state
    entity_id: input_number.duck_door_notification_count
    below: 2
  actions:
  - choose:
    - conditions:
      - condition: template
        value_template: "{{ trigger.to_state.state == 'unavailable' }}"
      sequence:
      - data:
          message: "üî¥ Duck Door Controller OFFLINE - Last seen: {{ trigger.from_state.last_changed.strftime('%H:%M') }}"
        action: notify.mobile_app_telefonen
    - conditions:
      - condition: template
        value_template: "{{ trigger.from_state.state == 'unavailable' }}"
      sequence:
      - data:
          message: "üü¢ Duck Door Controller ONLINE - Status: {{ trigger.to_state.state }}"
        action: notify.mobile_app_telefonen
  - action: input_number.increment
    target:
      entity_id: input_number.duck_door_notification_count
  mode: single

- id: reset_duck_door_notification_counter
  alias: "üîÑ Reset Duck Door Notification Counter"
  description: 'Resets the daily notification counter at midnight'
  triggers:
  - at: '00:00:00'
    trigger: time
  conditions: []
  actions:
  - action: input_number.set_value
    target:
      entity_id: input_number.duck_door_notification_count
    data:
      value: 0
  mode: single

