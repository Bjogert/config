  alias: T√§nd belysning i vardagsrummet kl 07
  description: Turn on living room lighting at 07:00 with conditions for darkness
    or daylight, only if you are in the home zone.
  triggers:
  - at: 07:00:00
    trigger: time
  conditions:
  - condition: zone
    entity_id: person.wiesel
    zone: zone.home
  actions:
  - choose:
    - conditions:
      - condition: or
