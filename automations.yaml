- id: '1748016333344'
  alias: Open Duck Door at Sunrise
  description: 'Opens duck door 30 minutes before sunrise using new MQTT command structure'
  triggers:
  - event: sunrise
    offset: -00:30:00
    trigger: sun
  conditions: 
  - condition: state
    entity_id: sensor.duck_door_status
    state: 'closed'
  actions:
  - data:
      topic: duck/door/command
      payload: open
    action: mqtt.publish
  - delay: '00:00:02'
  - data:
      message: "ü¶Ü Duck door opened at sunrise - {{ now().strftime('%H:%M') }}"
    action: notify.mobile_app_telefonen
  mode: single
- id: '1748016366837'
  alias: Close Duck Door at Sunset
  description: 'Closes duck door 1 hour after sunset using new MQTT command structure'
  triggers:
  - event: sunset
    offset: +01:00:00
    trigger: sun
  conditions:
  - condition: state
    entity_id: sensor.duck_door_status
    state: 'open'
  actions:
  - data:
      topic: duck/door/command
      payload: close
    action: mqtt.publish
  - delay: '00:00:02'
  - data:
      message: "ü¶Ü Duck door closed at sunset - {{ now().strftime('%H:%M') }}"
