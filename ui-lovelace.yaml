title: LilyGo Camera Controls
views:
  - title: Camera Controls
    cards:
      - camera_view: auto
        fit_mode: cover
        type: picture-glance
        title: ðŸ“¹ LilyGo Camera Feed
        camera_image: camera.lillicam_1
        entities:
          - switch.camera_vertical_flip
          - switch.camera_horizontal_mirror
          - switch.screen_flip_oled
        tap_action:
          action: more-info
        hold_action:
          action: call-service
          service: camera.snapshot
          service_data:
            entity_id: camera.kamera_2
            filename: /config/www/camera_snapshot.jpg
      - type: entities
        title: ðŸ“¸ Camera Quality Settings
        entities:
          - entity: number.camera_quality
            name: Image Quality
            icon: mdi:quality-high
          - entity: number.camera_brightness
            name: Brightness
            icon: mdi:brightness-6
          - entity: number.camera_contrast
            name: Contrast
            icon: mdi:contrast
          - entity: number.camera_saturation
            name: Saturation
            icon: mdi:palette
          - entity: number.camera_frequency
            name: Frequency (MHz)
            icon: mdi:sine-wave
      - type: entities
        title: ðŸ”„ Camera Orientation
        entities:
          - entity: switch.camera_vertical_flip
            name: Vertical Flip
            icon: mdi:flip-vertical
          - entity: switch.camera_horizontal_mirror
            name: Horizontal Mirror
            icon: mdi:flip-horizontal
          - entity: switch.screen_flip_oled
            name: Screen Flip (OLED)
            icon: mdi:phone-rotate-portrait
      - type: entities
        title: ðŸ“Š Camera Status
        entities:
          - entity: sensor.camera_status
            name: Camera Status
            icon: mdi:camera
          - entity: sensor.camera_settings
            name: Settings Status
            icon: mdi:camera-settings
      - type: glance
        title: ðŸŽ¯ Quick Controls
        columns: 3
        entities:
          - entity: number.camera_quality
            name: Quality
            tap_action:
              action: more-info
          - entity: number.camera_brightness
            name: Brightness
            tap_action:
              action: more-info
          - entity: switch.camera_vertical_flip
            name: V-Flip
            tap_action:
              action: toggle
          - entity: switch.camera_horizontal_mirror
            name: H-Mirror
            tap_action:
              action: toggle
          - entity: number.camera_contrast
            name: Contrast
            tap_action:
              action: more-info
          - entity: number.camera_saturation
            name: Saturation
            tap_action:
              action: more-info
      - type: horizontal-stack
        cards:
          - type: button
            name: Indoor Preset
            icon: mdi:home
            tap_action:
              action: call-service
              service: script.camera_indoor_preset
            hold_action:
              action: more-info
          - type: button
            name: Outdoor Preset
            icon: mdi:weather-sunny
            tap_action:
              action: call-service
              service: script.camera_outdoor_preset
            hold_action:
              action: more-info
          - type: button
            name: Night Preset
            icon: mdi:weather-night
            tap_action:
              action: call-service
              service: script.camera_night_preset
            hold_action:
              action: more-info
      - type: markdown
        content: >
          ## ðŸ”§ Camera Settings Guide


          **Quality (1-63):** Lower = Better quality, Higher = Smaller file
          size  

          **Brightness (-2 to 2):** Adjust image brightness  

          **Contrast (-2 to 2):** Adjust image contrast  

          **Saturation (-2 to 2):** Adjust color intensity  

          **Frequency (10-25 MHz):** Camera frequency setting  


          **Flip Controls:**

          - **Vertical Flip:** Flip image upside down

          - **Horizontal Mirror:** Mirror image left/right

          - **Screen Flip:** Rotate OLED display


          ## ðŸ“¡ MQTT Command Topics


          Commands are sent to these topics:

          - `camera/quality/set` - Image quality (1-63)

          - `camera/brightness/set` - Brightness (-2 to 2)  

          - `camera/contrast/set` - Contrast (-2 to 2)

          - `camera/saturation/set` - Saturation (-2 to 2)

          - `camera/frequency/set` - Frequency (10-25)

          - `camera/vflip/set` - Vertical flip (0/1)

          - `camera/hmirror/set` - Horizontal mirror (0/1)

          - `screen/flip/set` - Screen flip (0/1)
