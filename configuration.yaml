          {{ 'Connected' if is_state('binary_sensor.duck_door_online','on')
             else 'Disconnected' }}

      # ================================
      # INDIVIDUAL CHICKEN STATISTICS
      # ================================
      
      # Lady Kluck Individual Stats
      - name: "Lady Kluck Daily Visits"
        unique_id: lady_kluck_daily_visits
        state: >
